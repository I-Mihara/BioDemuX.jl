name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            arch: x86_64
          - os: macos-latest
            platform: macos
            arch: x86_64 # or aarch64 if using Apple Silicon runners, standard is x86_64 mostly
          - os: windows-latest
            platform: windows
            arch: x86_64

    steps:
      - uses: actions/checkout@v6

      - name: Set up Julia
        uses: julia-actions/setup-julia@v2
        with:
          version: '1.10'
          arch: ${{ matrix.arch }}

      - name: Build App
        run: |
          julia --project=. -e 'using Pkg; Pkg.instantiate(); Pkg.build()'
          julia --project=. create_app.jl

      - name: Archive Build (Linux/Mac)
        if: matrix.os != 'windows-latest'
        run: |
          tar -czf biodemux-${{ matrix.platform }}.tar.gz biodemux

      - name: Archive Build (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          Compress-Archive -Path biodemux -DestinationPath biodemux-${{ matrix.platform }}.zip

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            biodemux-${{ matrix.platform }}.tar.gz
            biodemux-${{ matrix.platform }}.zip
